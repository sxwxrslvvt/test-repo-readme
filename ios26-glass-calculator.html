<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iOS 26 Style Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0e5ec, #f9fbfd);
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 320px;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease forwards;
        }

        .display {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 20px 30px;
            font-size: 2.6rem;
            color: #0a0a0a;
            text-align: right;
            font-weight: 600;
            letter-spacing: 0.05em;
            user-select: none;
            box-shadow: inset 0 -4px 10px rgba(0, 0, 0, 0.05);
            overflow-wrap: break-word;
            min-height: 60px;
            transition: background-color 0.3s ease;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 18px;
        }

        button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.15s ease;
            user-select: none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        button:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.95);
        }

        button.operator {
            background: #ff9500;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 149, 0, 0.45);
        }

        button.operator:active {
            background: #e08900;
        }

        button.zero {
            grid-column: span 2;
            font-size: 1.8rem;
            padding-left: 30px;
            text-align: left;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="operator" data-action="clear">C</button>
            <button data-action="delete">⌫</button>
            <button class="operator" data-action="%">%</button>
            <button class="operator" data-action="/">÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-action="*">×</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-action="-">−</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-action="+">+</button>

            <button class="zero" data-number>0</button>
            <button data-number>.</button>
            <button class="operator" data-action="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let lastInput = '';

        function updateDisplay() {
            display.textContent = currentInput || '0';
        }

        function cleanInput(input) {
            // Remove leading zeros except after decimal point
            return input.replace(/^0+(?!\.)/, '');
        }

        function calculate(input) {
            try {
                // Replace the multiplication/division signs to JS operators
                const sanitizedInput = input.replace(/×/g, '*').replace(/÷/g, '/');
                // Evaluate the expression using Function
                // Using Function safer than eval but still caution
                return Function('return ' + sanitizedInput)();
            } catch {
                return 'Error';
            }
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.getAttribute('data-action');
                const number = button.textContent;

                switch (action) {
                    case 'clear':
                        currentInput = '';
                        break;
                    case 'delete':
                        currentInput = currentInput.slice(0, -1);
                        break;
                    case 'equals':
                        currentInput = calculate(currentInput).toString();
                        break;
                    case '%':
                        if (currentInput) {
                            currentInput = (parseFloat(currentInput) / 100).toString();
                        }
                        break;
                    case '/':
                    case '*':
                    case '+':
                    case '-':
                        if (currentInput && !['/', '*', '+', '-'].includes(currentInput.slice(-1))) {
                            currentInput += action;
                        }
                        break;
                    default:
                        if (action === null) {
                            // Number or dot pressed
                            if (number === '.' && currentInput.includes('.')) {
                                // only allow one decimal point per segment
                                const parts = currentInput.split(/[-+*/]/);
                                if (parts[parts.length - 1].includes('.')) return;
                            }
                            currentInput += number;
                        }
                }

                currentInput = cleanInput(currentInput);
                updateDisplay();
            });
        });
    </script>
</body>
</html>
